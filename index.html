<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embedding</title>
</head>
<body>

    <h1> Let's make things interesting!</h1>
    <img class="catDev" src="catDev.gif" alt="Cat with coding background">

    <h1>Here is embedding a video using embed tag:</h1>
    <embed type="video/mp4" src="WantBOBA.mp4" width="640" height="480" title="Need Boba">

    <h1>Here is using iframe tag:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tzzMp_JoH1A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 

    <iframe width="560" height="315" src="https://www.youtube.com/embed/yyOa8rTrqIQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Here is embedding using audio tag:</h1>
    <audio controls>
              <source src="bobaAudio.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>

        <h1>Here is embedding using video tag:</h1>
        <video width="320" height="240" controls>
            <source src="bobaBest.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
          
        
    

</body>
</html>
